name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow
      
      - name: Build Windows executable
        run: |
          python -m PyInstaller MornSteamUploadHelper_Windows.spec
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: MornSteamUploadHelper-Windows
          path: dist/MornSteamUploadHelper.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow
      
      - name: Build macOS app
        run: |
          chmod +x build_macos.command
          ./build_macos.command
      
      - name: Create DMG
        run: |
          hdiutil create -volname "MornSteamUploadHelper" -srcfolder dist/MornSteamUploadHelper.app -ov -format UDZO dist/MornSteamUploadHelper.dmg
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: MornSteamUploadHelper-macOS
          path: dist/MornSteamUploadHelper.dmg

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Get version
        id: version
        run: |
          echo "version=v$(date +'%Y.%m.%d')-${{ github.run_number }}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/MornSteamUploadHelper-Windows/MornSteamUploadHelper.exe
            artifacts/MornSteamUploadHelper-macOS/MornSteamUploadHelper.dmg
          body: |
            ## MornSteamUploadHelper Release
            
            ### Downloads
            - **Windows**: `MornSteamUploadHelper.exe`
            - **macOS**: `MornSteamUploadHelper.dmg`
            
            ### Changes
            ${{ github.event.head_commit.message }}