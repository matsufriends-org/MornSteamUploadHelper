name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller==6.16.0 pillow

      - name: Disable Windows Defender for build
        run: |
          # Disable real-time monitoring temporarily to prevent false positives during build
          Add-MpPreference -ExclusionPath "${{ github.workspace }}\dist"
          Add-MpPreference -ExclusionProcess "pyinstaller.exe"
        shell: powershell

      - name: Get version
        id: version
        run: |
          $version = "v$(Get-Date -Format 'yyyy.MM.dd')-${{ github.run_number }}"
          echo "version=$version" >> $env:GITHUB_OUTPUT
        shell: powershell

      - name: Build Windows executable
        run: |
          python -m PyInstaller MornSteamUploadHelper_Windows.spec

      - name: Create ZIP archive
        run: |
          # Create ZIP file for distribution with version
          $version = "${{ steps.version.outputs.version }}"
          Compress-Archive -Path "dist\MornSteamUploadHelper.exe" -DestinationPath "dist\MornSteamUploadHelper-$version-Windows.zip"

          # Calculate SHA256 hash for reference
          $hash = (Get-FileHash -Path "dist\MornSteamUploadHelper.exe" -Algorithm SHA256).Hash
          echo "Build SHA256: $hash"
          echo "Verify at: https://www.virustotal.com/gui/file/$hash"
        shell: powershell

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: MornSteamUploadHelper-Windows
          path: dist/MornSteamUploadHelper-*-Windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow
      
      - name: Build macOS app
        run: |
          chmod +x build_macos.command
          ./build_macos.command
      
      - name: Create DMG with Applications shortcut
        run: |
          # Wait for any running processes to finish
          sleep 2

          # Ensure no app processes are running
          pkill -9 -f MornSteamUploadHelper || true
          sleep 1

          # Create a temporary directory for DMG contents
          mkdir -p dmg_contents
          cp -r dist/MornSteamUploadHelper.app dmg_contents/
          ln -s /Applications dmg_contents/Applications

          # Create DMG with volume name
          hdiutil create -volname "MornSteamUploadHelper" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            dist/MornSteamUploadHelper.dmg

          # Clean up
          rm -rf dmg_contents
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: MornSteamUploadHelper-macOS
          path: dist/MornSteamUploadHelper.dmg

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Get version
        id: version
        run: |
          echo "version=v$(date +'%Y.%m.%d')-${{ github.run_number }}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/MornSteamUploadHelper-Windows/MornSteamUploadHelper-*-Windows.zip
            artifacts/MornSteamUploadHelper-macOS/MornSteamUploadHelper.dmg
          body: |
            ## MornSteamUploadHelper Release

            ### Downloads
            - **Windows**: `MornSteamUploadHelper-Windows.zip` (ZIPを解凍して実行してください)
            - **macOS**: `MornSteamUploadHelper.dmg`

            ### Windows版について
            Windows Defenderの誤検知を避けるため、ZIP形式で配布しています。
            ZIPファイルをダウンロード後、解凍してから実行してください。

            ### Changes
            ${{ github.event.head_commit.message }}